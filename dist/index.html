<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            cursor: none;
        }
        #ammoCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            pointer-events: none;
        }
        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: none;
            text-align: center;
        }
    </style>
<script defer src="js/bundle.js"></script></head>
<body>
    <div id="ammoCounter">Ammo: 30</div>
    <div id="crosshair">+</div>
    <div id="pauseMenu">
        <h2>Paused</h2>
        <button id="resumeButton">Resume</button>
    </div>
</body>
</html>
